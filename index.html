<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="/assets/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Memory card game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Flip a card</h1>

      <div class="button-container">
        <button class="button" id="startStop" onclick="startStop()">
          Start
        </button>
        <div id="timer-display">00:00</div>
        <button class="button" id="reset" onclick="reset()">Reset</button>
      </div>
    </header>

    <main>
      <section class="card-container"></section>
      <div class="prompt">
        <p>You are psychic! I will grant you the answer to a single question</p>
        <form>
          <input type="text" id="text" />
          <button class="submit">Predict the future</button>
        </form>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
